AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'policy-change-alert

  An IT automation AWS Step Functions workflow.

  '
Parameters:
  EmailAddress:
    Type: String
    Default: ' '
    Description: (Required) The email address to notify on policy issues.
  restrictedActions:
    Type: String
    Default: s3:DeleteBucket,s3:DeleteObject
    Description: Restricted policy actions
Resources:
  RecieveUserAPI:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: RecieveUserAPI
      Handler: app.handler
      Runtime: nodejs10.x
      Policies:
      - Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Action:
          - states:SendTaskSuccess
          Resource: '*'
      Events:
        allow:
          Type: Api
          Properties:
            Path: /allow
            Method: get
        deny:
          Type: Api
          Properties:
            Path: /deny
            Method: get
  ValidatePolicy:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ValidatePolicy
      Handler: app.handler
      Runtime: nodejs10.x
      Environment:
        Variables:
          restrictedActions:
            Ref: restrictedActions
  PolicyChangerApprove:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: PolicyChangerApprove
      Handler: app.handler
      Runtime: nodejs10.x
      Policies:
      - Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Action:
          - iam:CreatePolicyVersion
          Resource: '*'
      Environment:
        Variables:
          restrictedActions:
            Ref: restrictedActions
  RevertPolicy:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: RevertPolicy
      Handler: app.handler
      Runtime: nodejs10.x
      Policies:
      - Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Action:
          - iam:CreatePolicyVersion
          - iam:DeletePolicyVersion
          Resource: '*'
      Environment:
        Variables:
          restrictedActions:
            Ref: restrictedActions
  AskUser:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: AskUser
      Handler: app.handler
      Runtime: nodejs10.x
      Policies:
      - Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Action:
          - sns:Publish
          Resource: '*'
      Environment:
        Variables:
          restrictedActions:
            Ref: restrictedActions
          Topic:
            Ref: AlertTopic
          APIAllowEndpoint:
            Fn::Sub: https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/allow
          APIDenyEndpoint:
            Fn::Sub: https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/deny
  StateMachine:
    Type: AWS::Serverless::StateMachine
    Properties:
      DefinitionUri: ../../statemachine/StateMachine.asl.json
      DefinitionSubstitutions:
        ValidatePolicyArn:
          Fn::GetAtt:
          - ValidatePolicy
          - Arn
        ApprovedArn:
          Fn::GetAtt:
          - PolicyChangerApprove
          - Arn
        RevertPolicyArn:
          Fn::GetAtt:
          - RevertPolicy
          - Arn
        AskUserArn:
          Fn::GetAtt:
          - AskUser
          - Arn
        AlertTopicArn: AlertTopic
      Role:
        Fn::GetAtt:
        - StatesExecutionRole
        - Arn
      Type: STANDARD
  StatesExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Principal:
            Service:
            - Fn::Sub: states.${AWS::Region}.amazonaws.com
          Action: sts:AssumeRole
      Policies:
      - PolicyName: StateMachineTasks
        PolicyDocument:
          Version: 2012-10-17
          Statement:
          - Effect: Allow
            Action:
            - lambda:InvokeFunction
            Resource:
              Fn::GetAtt:
              - ValidatePolicy
              - Arn
          - Effect: Allow
            Action:
            - lambda:InvokeFunction
            Resource:
              Fn::GetAtt:
              - AskUser
              - Arn
          - Effect: Allow
            Action:
            - lambda:InvokeFunction
            Resource:
              Fn::GetAtt:
              - RecieveUserAPI
              - Arn
          - Effect: Allow
            Action:
            - lambda:InvokeFunction
            - iam:CreatePolicyVersion
            Resource:
              Fn::GetAtt:
              - PolicyChangerApprove
              - Arn
          - Effect: Allow
            Action:
            - lambda:InvokeFunction
            - iam:CreatePolicyVersion
            - iam:DeletePolicyVersion
            Resource:
              Fn::GetAtt:
              - RevertPolicy
              - Arn
          - Effect: Allow
            Action:
            - sns:Publish
            Resource:
              Ref: AlertTopic
  CloudwatchEventsExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Principal:
            Service: events.amazonaws.com
          Action: sts:AssumeRole
      Policies:
      - PolicyName: StartStepFunctions
        PolicyDocument:
          Version: 2012-10-17
          Statement:
          - Effect: Allow
            Action:
            - states:StartExecution
            Resource:
              Ref: StateMachine
  IAMEventRule:
    Type: AWS::Events::Rule
    Properties:
      Description: NewPolicyCreated
      EventPattern:
        source:
        - aws.iam
        detail-type:
        - AWS API Call via CloudTrail
        detail:
          eventSource:
          - iam.amazonaws.com
          eventName:
          - CreatePolicy
      State: ENABLED
      Targets:
      - Arn:
          Ref: StateMachine
        Id: StateMachineTarget
        RoleArn:
          Fn::GetAtt:
          - CloudwatchEventsExecutionRole
          - Arn
  AlertTopic:
    Type: AWS::SNS::Topic
    Properties:
      DisplayName: alertTopic
  EmailSubscription:
    Type: AWS::SNS::Subscription
    Properties:
      Endpoint:
        Ref: EmailAddress
      Protocol: email
      TopicArn:
        Ref: AlertTopic
Outputs:
  PolicyOrchestratorAPIAllow:
    Description: API Gateway endpoint URL for dev allow function
    Value:
      Fn::Sub: https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/allow
  PolicyOrchestratorAPIDeny:
    Description: API Gateway endpoint URL for dev allow function
    Value:
      Fn::Sub: https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/deny
